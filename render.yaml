services:
  - type: web
    name: surveillance-ia
    env: python
    buildCommand: chmod +x render_build.sh && ./render_build.sh
    startCommand: chmod +x start_on_render.sh && ./start_on_render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: surveillance_system.settings_production
      - key: DATABASE_URL
        fromDatabase:
          name: surveillance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: surveillance-redis
          property: connectionString

  - type: redis
    name: surveillance-redis
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all IPs"

databases:
  - name: surveillance-db
    databaseName: surveillance_system
    user: surveillance_user 